<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page provides a password check app">
    <meta name="author" content="Martina Recke">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Password Toggle</title>
</head>

<body>

    <main>
        <header>
            <h1>Password Check</h1>
        </header>
        <section class="input-field">
            <input id="user-pw" type="password">
            <input id="confirmation-pw" type="password">
            <button class="hiddenPw"
                style="color: white; background-color: black; border: 1px solid black; border-radius: 2px; padding: 0.5rem;">Show
                Password</button>
        </section>
        <section class="checking-fields">
            <ul>
                <li>Passwords are equal <span id="check-equality">❌</span></li>
                <li>Lower Case Letters <span class="check-lower">❌</span></li>
                <li>Upper Case Letters <span class="check-upper">❌</span></li>
                <li>Contains Numbers <span class="check-num">❌</span></li>
                <li>At least 10 characters long <span class="check-length">❌</span></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
